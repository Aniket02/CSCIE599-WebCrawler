{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <form role="form"
          action="{% url 'mainapp_login' %}"
          method="post">
        {% csrf_token %}

        <p>Please sign in.</p>

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Login</button>
    </form>

{% endblock %}
